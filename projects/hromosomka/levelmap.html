<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Хромосомка</title>

	<meta name="description" content="Краткое описание страницы">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- FAVICON -->
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	
	<!-- LINKS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">

</head>
<body>
	<!-- Здесь пишем код -->
	<div class="page level-map">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<span class="level-tree">Главная / Обучающая игра: Митоз головного мозга / Карта</span>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="game-map">
						<div class="game-map__image">
							<div class="ribbon">
								<span class="ribbon-title" id="ribbon-title">Обучающая&nbspигра:</span>
								<span class="ribbon-text" id="ribbon-text">Митоз&nbspголовного&nbspмозга</span>
							</div>
							<div class="map-levels">
								<img src="img/maps/tree1.svg" alt="T" class="map-decor tree1">
								<img src="img/maps/tree2.svg" alt="T" class="map-decor tree2">
								<img src="img/maps/tree3.svg" alt="T" class="map-decor tree3">
								<img src="img/maps/tree4.svg" alt="T" class="map-decor tree4">
								<img src="img/maps/tree5.svg" alt="T" class="map-decor tree5">
								<img src="img/maps/homeicon1.svg" alt="T" class="map-decor home1">
								<img src="img/maps/homeicon2.svg" alt="T" class="map-decor home2">
								<img src="img/maps/gory.svg" alt="T" class="map-decor mountain">
								<img src="img/maps/ozero.svg" alt="T" class="map-decor lake">

								<div class="map-level level1">
									<div class="map-relative">
										<span class="level-number">1</span>
										<span>Уровень</span>
										<div class="level-status"></div>
										<div class="lock"></div>
									</div>
								</div>
								<div class="map-line line1"></div>
								<div class="map-level level2">
									<div class="map-relative">
										<span class="level-number">2</span>
										<span>Уровень</span>
										<div class="level-status"></div>
										<div class="lock"></div>
									</div>
								</div>
								<div class="map-line line2"></div>
								<div class="map-level level3">
									<div class="map-relative">
										<span class="level-number">3</span>
										<span>Уровень</span>
										<div class="level-status"></div>
										<div class="lock"></div>
									</div>
								</div>
								<div class="map-line line3"></div>

								<div class="map-level level4">
									<div class="map-relative">
										<span class="level-number">4</span>
										<span>Уровень</span>
										<div class="level-status"></div>
										<div class="lock"></div>
									</div>
								</div>
								<div class="map-line line4"></div>

								<div class="map-level level5">
									<div class="map-relative">
										<span class="level-number">5</span>
										<span>Уровень</span>
										<div class="level-status"></div>
										<div class="lock"></div>
									</div>
								</div>
								<div class="map-line line5"></div>

								<div class="map-level level6">
									<div class="map-relative">
										<img src="img/levels/boss.svg">
										<div class="lock"></div>
									</div>
								</div>
								<div class="map-line line6"></div>

								<div class="map-level level7">
									<div class="map-relative">
										<img src="img/levels/secret.svg">
										<div class="lock"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/circletype.min.js"></script>
	<script src="js/jquery.lettering.js"></script>
	<script src="js/interactive.js"></script>
</body>
</html>
